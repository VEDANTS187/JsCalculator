<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h2>CALCULATOR
        </h2>
        <div class="input">
            <input type="text" id="calcInput" placeholder="0" inputmode="numeric" >
        </div>
        
        <div class="boxes">
            <div class="row">

                <button class="box">AC</button>
                <button class="box">DEL</button>
                <button class="box">%</button>
                <button class="box">/</button>
            </div>
            <div class="row">

                <button class="box">7</button>
                <button class="box">8</button>
                <button class="box">9</button>
                <button class="box">*</button>
            </div>
            <div class="row">

                <button class="box">4</button>
                <button class="box">5</button>
                <button class="box">6</button>
                <button class="box">-</button>
            </div>
            <div class="row">

                <button id="one" class="box">1</button>
                <button class="box">2</button>
                <button class="box">3</button>
                <button class="box">+</button>
            </div>
            <div class="row">

                <button class="box boxsp">0</button>
                <button class=" box">.</button>
                <button class="box">=</button>
                <!-- <button class="box"></button> -->
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
